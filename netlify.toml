[build]
  # Directorio base del proyecto
  base = "webapp-BISESAL/"
  
  # Comando para construir el frontend y backend
  command = "chmod +x ../build.sh && ../build.sh"
  
  # Directorio donde se genera el build
  publish = "dist"

[build.environment]
  # Variables de entorno para el build
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefer-offline --no-audit --progress=false"
  # Usar Netlify Functions para el backend (URL relativa)
  VITE_API_URL = ""

# Configuración de funciones
[functions]
  directory = "netlify/functions"
  
# Variables de entorno para el backend (MySQL)
# ⚠️  CONFIGURAR EN EL PANEL DE NETLIFY (Site settings > Environment variables)
# MYSQL_HOST = tu-host-de-lightsail
# MYSQL_PORT = 3306
# MYSQL_USER = tu-usuario
# MYSQL_PASSWORD = tu-contraseña
# MYSQL_DATABASE = sesal_historico
# MYSQL_CONNECTION_LIMIT = 5
# MYSQL_QUEUE_LIMIT = 25
# MYSQL_CONNECT_TIMEOUT = 10000
# MYSQL_CHARSET = utf8mb4

# Redirecciones para API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/api/:splat"
  status = 200

# Configuración para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración de headers para seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuración específica para archivos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración para archivos de configuración
[[headers]]
  for = "/*.env*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
